<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <div class="scores">

            <h1 id="score" class="score"></h1>

            <h1 id="topScore" class="topScore"></h1>

        </div>

        <div class="buttons">

            <button class="btn btn-default btn-lg" id="up" onclick="player.handleInput('up')" >Up</button>

            <button class="btn btn-default btn-lg" id="left" onclick="player.handleInput('left')" >L</button>

            <button class="btn btn-default btn-lg" id="right" onclick="player.handleInput('right')" >R</button>

            <button class="btn btn-default btn-lg" id="down" onclick="player.handleInput('down')" >D</button>

        </div>
</body>
</html>
